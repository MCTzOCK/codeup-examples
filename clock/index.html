<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uhr</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- jQuery -->
    <script type="application/javascript" src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-dark">
    <ul class="nav justify-content-center sticky-top bg-dark" style="min-height: 5vh; height: 5vh">
        <li class="nav-item">
            <h1>
                <a class="nav-link" href="#time">Uhrzeit</a>
            </h1>
        </li>
        <li class="nav-item">
            <h1>
                <a class="nav-link" href="#timer">Timer</a>
            </h1>
        </li>
        <li class="nav-item">
            <h1>
                <a class="nav-link" href="#stopwatch">Stoppuhr</a>
            </h1>
        </li>
    </ul>
    <div id="time" style="height: 100vh; min-height: 100vh; padding-top: 35vh;">
        <center>
            <h1 class="text-light">Uhrzeit</h1>
            <div id="time_content">
                <h2 class="text-light" id="current_date">...</h2>
            </div>
        </center>
    </div>
    <div id="timer" style="height: 100vh; min-height: 100vh; padding-top: 35vh;">
        <center>
            <h1 class="text-light">Timer</h1>
            <div id="timer_content">
                <h2 class="text-light" id="current_timer">00:00:00</h2>
                <button class="btn btn-primary" onclick="startTimer()">Starten</button>
                <button class="btn btn-secondary bi bi-pencil-fill" onclick="editTimer()"></button>
                <button class="btn btn-danger" onclick="stopTimer()">Stoppen</button>
            </div>
        </center>
        <div class="modal fade" id="timer_set_time" style="font-size: 2vh">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Zeit einstellen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <input class="form-control disabled" value="Stunden" disabled>
                            <input class="form-control disabled" value="Minuten" disabled>
                            <input class="form-control disabled" value="Sekunden" disabled>
                        </div>
                        <div class="input-group">
                            <input class="form-control" type="number" id="timer_hour_input" min="0" max="24" value="0" placeholder="Stunden">
                            <input class="form-control" type="number" id="timer_minute_input" min="0" max="59" value="0" placeholder="Minuten">
                            <input class="form-control" type="number" id="timer_second_input" min="0" max="59" value="0" placeholder="Sekunden">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal" onclick="setTimerTime()">Speichern</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="timer_finished" style="font-size: 2vh">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Timer beendet!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>Der Timer wurde beendet!</h1>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="stopwatch" style="height: 100vh; min-height: 100vh; padding-top: 35vh;">
        <center>
            <h1 class="text-light">Stoppuhr</h1>
            <div id="stopwatch_content">
                <h2 id="current_stopwatch" class="text-light">00:00:00</h2>
                <button class="btn btn-primary" onclick="startStopWatch()">Starten</button>
                <button class="btn btn-secondary bi bi-arrow-counterclockwise" onclick="resetStopWatch()"></button>
                <button class="btn btn-danger" onclick="stopStopWatch()">Stoppen</button>
            </div>
        </center>
    </div>
</body>
<script src="main.js"></script>
</html>
